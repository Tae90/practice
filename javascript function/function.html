<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <input type="text" id="drink">
    <input type="text" id="burger">
    <input type="button" value="버튼입니다" onclick="bb(getjuice.value, getmeal.value)">
</head>

<body>
    <script>
        var getjuice = document.getElementById('drink');
        var getmeal = document.getElementById('burger');
        function bb(juice, meal) {
            alert('시원하고 달콤함' + juice + '와 맛있는' + meal);
        }
    </script>

</body>

</html>
